        $('#showPicker').on('click', function () {
            weui.picker([

                        value: '2'
                    }, {

                        value: '3'
                    }

                    {

                        value: '1'
                    }, {
                        label: '工会',
                        value: '2'
                    }, {
                        label: '禁毒大队',
                        value: '3'
                    }
                ], {
                    defaultValue: ['1', '1', '1'],
                    onChange: function (result) {
                        console.log(result);
                    },
                    onConfirm: function (result) {
                        console.log(result);
                    },
                    id: 'multiPickerBtn'
                });
        });


        $('#addrPicker').on('click', function () {
            weui.picker([{
                label: '广东',
                value: 0,
                children: [{
                    label: '广州',
                    value: 0,
                    children: [{
                        label: '海珠',
                        value: 0

                        label: '番禺',
                        value: 1
                    }]

                    label: '佛山',
                    value: 1,
                    children: [{

                        value: 0
                    }, {
                        label: '南海',
                        value: 1
                    }]
                }]
            }, {
                label: '广西',
                value: 1,
                children: [{
                    label: '南宁',
                    value: 0,
                    children: [{
                        label: '青秀',
                        value: 0
                    }, {
                        label: '兴宁',
                        value: 1
                    }]
                }, {
                    label: '桂林',
                    value: 1,
                    children: [{
                        label: '象山',
                        value: 0
                    }, {
                        label: '秀峰',
                        value: 1
                    }]
                }]
            }], {
                    depth: 3,
                    defaultValue: [0, 1, 1],
                    onChange: function onChange(result) {
                        console.log(result);
                    },
                    onConfirm: function onConfirm(result) {
                        console.log(result);
                    },
                    id: 'cascadePicker'
                });
        });

        // use_reason.forEach((ele,index) => {

        // })
        var op_arr = [];
        for (var i = 0; i < use_reason.length; i++) {
            var op_i = {};
            op_i.label = use_reason[i];
            op_i.value = i + 1;
            op_arr.push(op_i);
        }
        console.log(op_arr)
        $('#reson_Picker').on('click', function () {
            weui.picker(op_arr, {
